<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <h1 id="main-header">Rock Paper Scissors</h1>
    </header>

    <main>
        <section>
            <div class="choices">
                <div class="choice" id="rock">
                    <img src="./images/rock.png" alt="Rock Image" class="images">
                </div>
                <div class="choice" id="paper">
                    <img src="./images/paper.png" alt="Paper Image" class="images">
                </div>
                <div class="choice" id="scissors">
                    <img src="./images/scissors.png" alt="Scissors Image" class="images">
                </div>
            </div>
        </section>

        <section id="display-choices-section">
            
        </section>
        
        <section>
            <div class="score-board">
                <div class="score">
                    <p id="user-score">0</p>
                    <p>You</p>
                </div>
                <div class="score">
                    <p id="comp-score">0</p>
                    <p>Computer</p>
                </div>
            </div>
        </section>
        
        <section>
            <div class="msg-container">
                <div class="msg">Play your move</div>
            </div>
        </section>
        
    </main>

    <script src="./script.js"></script>
</body>
</html>
